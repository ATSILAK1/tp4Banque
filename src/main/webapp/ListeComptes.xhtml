<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="./WEB-INF/templates/Template.xhtml">

            <ui:define name="content">
               <p:dataTable value="#{listeComptes.allComptes}" var="item"
                         tableStyle="width: auto;" paginator="true"
                         rowsPerPageTemplate="2,4,8,10" rows="4"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        > 
                      <p:column width="40"  style="border-width: 1px;"
                        sortBy="#{item.id}">
                <f:facet name="header">
                  <h:outputText value="Id"/>
                </f:facet>
                <h:link value="#{item.id}" outcome="mouvement?id=#{item.id}"/>
              </p:column>
               </p:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
